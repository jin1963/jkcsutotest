
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>KJC Referral + Auto-Staking</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>KJC Referral + Auto-Staking</h1>
    <p id="walletAddress">❌ กระเป๋าเงินยังไม่เชื่อมต่อ</p>
    <button onclick="connectWallet()">เชื่อมต่อกระเป๋าเงิน</button>

    <hr />
    <h2>การแนะนำ (Referral)</h2>
    <input type="text" id="refAddress" placeholder="ที่อยู่ผู้แนะนำ" />
    <button onclick="registerReferrer()">ลงทะเบียนผู้แนะนำ</button>

    <h2>ลิงก์แนะนำของคุณ</h2>
    <input type="text" id="referralLink" readonly />

    <h2>ซื้อ KJC ด้วย USDT</h2>
    <input type="number" id="usdtAmount" placeholder="ป้อนจำนวน USDT" min="10" step="0.01" />
    <button onclick="purchase()">ซื้อและล็อกเหรียญอัตโนมัติ</button>

    <h2>รับรางวัล</h2>
    <button onclick="claimReferralReward()">รับรางวัลผู้แนะนำ</button>

    <hr />
    <h2>การล็อกเหรียญของคุณ</h2>
    <div id="stakeList"></div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/web3@1.10.0/dist/web3.min.js"></script>
  <script src="config.js"></script>
  <script src="abi.js"></script>
  <script src="erc20Abi.js"></script>
  <script src="main.js"></script>
</body>
</html>
